<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Корневая страница</h1>
    <p id="views">Просмотров: </p>
    <a href="/about">Перейти на страницу "О нас"</a>

    <script>
        fetch('/views')
          .then(response => response.json())
          .then(data => {
            document.getElementById('views').textContent = `Просмотров: ${data['/']}`;
          });
      </script>
</body>
</html>
