<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>О нас</title>
</head>
<body>
    <h1>Страница about</h1>
    <p id="views">Просмотров: </p>
    <a href="/">Перейти на главную страницу</a>

    <script>
        fetch('/views')
          .then(response => response.json())
          .then(data => {
            document.getElementById('views').textContent = `Просмотров: ${data['/about']}`;
          });
      </script>
</body>
</html>
